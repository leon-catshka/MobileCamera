<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Simple Camera
    </title>
</head>
<body>
    <video src="" id="camera"></video>
    <script>
        const camera = document.querySelector('video#camera')
        
        var cameraWidth = 420
        var cameraHeight = 360

        const constraints = {video: {width: cameraWidth, height: cameraHeight}, audio: false}

        navigator.getUserMedia(constraints, stream => {
            camera.srcObject = stream
            camera.width = cameraWidth
            camera.height = cameraHeight
            camera.onloadeddata = () => camera.play()
        }, err => console.error(error))

    </script>
</body>
</html>
